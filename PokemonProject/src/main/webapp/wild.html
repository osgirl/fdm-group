<!doctype html>

<html lang="en">

<head>
    <title>Pokemon Web</title>
    <link rel="stylesheet" href="fdm-template.css" />
    <link rel="stylesheet" href="main.css" />
    <meta name="Pokemon Web Game" content="width=device-width, initial-scale=1">

    <style></style>

</head>

<body>

    <header>
    </header>


    <div class="row">
        <h1>A Wild [PokemonName]!</h1>
        <img src="Images/pokemon001.png">
    </div>
    <div class="row">
        <div class="col col--6">
            <input type="button" value="Ball">
        </div>
        <div class="col col--6 col--last">
            <input type="button" value="Bait">
        </div>
    </div>
    <div class="row">
        <div class="col col--6">
            <form name="rock" action="SafariActionController" method="post">
                <input type="submit" name="rock" value="Rock">
            </form>


        </div>
        <div class="col col--6 col--last">
            <input type="button" value="Run">

        </div>
    </div>






</body>

</html>
